language: go
go:
  - "1.11"

jobs:
  include:
    - stage: build
      script:
        - make build
      after_script:
        - make clean

    - stage: build image
      services:
        - docker
      before_script:
        - echo ${DOCKER_PASSWORD} | docker login -u ${DOCKER_USERNAME} --password-stdin
      script:
        - docker build -t bombergame/multiplayer-service .
      after_success:
        - if [ ${TRAVIS_BRANCH} = "master" ]; then
          docker push bombergame/multiplayer-service;
          fi

    - stage: deploy
      services:
        - docker
      before_script:
        - git clone https://github.com/bombergame/service-config
        - ./service-config/decrypt.sh ./service-config
      script:
        - docker --tlsverify --tlscacert=./service-config/ca.pem \
                             --tlscert=./service-config/cert.pem \
                             --tlskey=./service-config/key.pem \
                             -H=${SERVER_HOST}:${SERVER_PORT} version
      after_script:
        - rm -r ./service-config
